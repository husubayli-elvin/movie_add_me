<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movieday</title>
  <link rel="stylesheet" href="assets/css/xama.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="header bg-red">
    <div class="header-brand"><a href="#">Movieday</a></div>
    <button class="header-button header-button-right" onclick="toggleModal()">+</button>
  </div>
  <div class="page-wrapper">
    <div class="search bg-red">
      <div class="search-bar">
        <input type="text" placeholder="Enter movie name">
        <i class="far fa-search"></i>
      </div>
    </div>
    <div class="container-fluid">
      <h1 class="text-800 m-y-20">Movies</h1>
      <div class="row" id="movie-body">

      </div>
      <div class="p-y-30" id="loader">
        <div class="loader">
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <div class="toolbar">
    <ul>
      <li class="active">
        <a href="#">
          <i class="fad fa-film"></i><span>Movies</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-fire"></i><span>Series</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-history"></i><span>History</span>
        </a>
      </li>
    </ul>
  </div>
  <div id="new-movie-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="text-600 text-large">New Movie</div>
        <button class="modal-close btn" onclick="toggleModal()"><i class="far fa-times"></i></button>
      </div>
      <div class="modal-body p-t-10">
        <div class="input-group m-b-15">
          <input type="text" class="form-control" id="movie-name" placeholder="Movie name">
        </div>
        <div class="input-group m-b-15">
          <input type="text" class="form-control" id="thumbnail" placeholder="Movie thumbnail url">
        </div>
        <div class="input-group m-b-15">
          <select class="form-control" id="category">
            <option selected disabled>Select category</option>
            <option>Action</option>
            <option>Dram</option>
            <option>Cartoon</option>
            <option>Fantastic</option>
            <option>Sci Fi</option>
            <option>Comedy</option>
          </select>
        </div>
        <div class="input-group m-b-15">
          <div class="dflex">
            <label for="type" class="m-r-15">
              <input type="radio" name="type" class="checked" value="movie" checked> Movie
            </label>
            <label for="type">
              <input type="radio" name="type" class="checked" value="serie"> Serie
            </label>
          </div>
        </div>
        <div class="input-group m-b-15">
          <input type="text" class="form-control" id="actors" placeholder="Actors">
        </div>
        <div class="input-group m-b-15">
          <input type="text" class="form-control" id="rating"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            placeholder="Rating (enter number from 1 to 5)">
        </div>
        <div class="input-group m-b-15">
          <textarea class="form-control" id="about" placeholder="About of movie"></textarea>
        </div>
        <div class="input-group m-b-15">
          <button class="btn btn-success" onclick="addMovieInfo()">Add New Movie</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
